          description: "거래 상태 필터 (available = 거래 가능, completed = 거래 완료)"
          required: false
          schema:
            type: string
            enum: [available, completed]
        - name: sortBy
          in: query
          description: "정렬 기준 (latest=최신순, popular=인기순)"
