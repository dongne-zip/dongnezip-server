      parameters:
        - name: categoryId
          in: query
          description: "필터링할 카테고리 ID (0이면 전체 조회)"
          required: false
          schema:
            type: integer
        - name: regionId
          in: query
          description: "필터링할 지역 ID (0이면 전체 조회)"
          required: false
