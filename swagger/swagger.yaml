    get:
      summary: "전체 상품 조회"
      description: >
        카테고리(`categoryId`), 지역(`regionId`), 거래 상태(`status`)를 기준으로 상품을 필터링하여 조회합니다.
        각 상품에는 대표 이미지가 포함됩니다.  
